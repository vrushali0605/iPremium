<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Orders</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="admin-container">
        <h1>Manage Orders</h1>
        
        <div class="filter-section">
            <label for="order-status-filter">Filter by Status:</label>
            <select id="order-status-filter" onchange="filterOrders()">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>
        
        <table class="orders-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="orders-tbody">
                <!-- Example Order Rows -->
                <tr class="order-row" data-status="pending">
                    <td>#12345</td>
                    <td>Vrushali</td>
                    <td>2024-09-01</td>
                    <td>Pending</td>
                    <td>Rs 90,000</td>
                    <td><button onclick="updateOrderStatus(this)">Update Status</button></td>
                </tr>
                <tr class="order-row" data-status="shipped">
                    <td>#12346</td>
                    <td>Priya</td>
                    <td>2024-09-02</td>
                    <td>Shipped</td>
                    <td>Rs 70,000</td>
                    <td><button onclick="updateOrderStatus(this)">Update Status</button></td>
                </tr>
                <!-- Add more orders as needed -->
            </tbody>
        </table>
    </div>
    <script src="order.js"></script>
</body>
</html>
