<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form id="registrationForm" class="form">
            <div class="input-box">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter full Name" required>
            </div>
            <div class="input-box">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter email address" required>
            </div>
            <div class="column">
                <div class="input-box">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" placeholder="Enter phone number" required>
                </div>
                <div class="input-box">
                    <label for="birthDate">Birth Date</label>
                    <input type="date" id="birthDate" placeholder="Enter birth date" required>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" value="male" required>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" value="female" required>
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" value="other" required>
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter Address" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            // Check if the form is valid
            if (this.checkValidity()) {
                // Form is valid, handle submission
                // For demonstration, redirect to another page
                document.location.href = "MobileR.html";
            } else {
                // Form is invalid, display a message (optional)
                alert('Please fill out all required fields.');
            }

            // Prevent default form submission
            event.preventDefault();
        });
    </script>
</body>
</html>
