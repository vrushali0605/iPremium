<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Design</title>
    <link rel ="stylesheet" href="Popstyle.css">
</head>
<body>
    <div class="container">
    <button type="button" class="btn" onclick="openPopup()">Confirm Payment</button>
    <div class="popup" id="popup">
        <img src="tick.png">
        <h2>Order Confirmed!</h2>
        <p>Your Order has been successfully confirmed.Thanks!</p>
        <a href="MobileR.html">
        <button type="button" onclick="closePopup()">OK</button>
        </a>
    </div>
</div>
<script>
    let popup = document.getElementById("popup");

    function openPopup(){
      popup.classList.add("open-popup");  
    }
    function closePopup(){
      popup.classList.remove("open-popup");  
    }
</script>
</body>
</html>
